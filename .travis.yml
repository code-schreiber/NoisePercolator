language: android

install: true

sudo: true

notifications:
  email: false

android:
  components:
    # use the latest revision of Android SDK Tools
    - tools
    - platform-tools
    - tools # duplicated on purpose as itâ€™s required to get the newest Android SDK tools.

    # BuildTools version used by project
    - build-tools-26.0.2

    # SDK version to compile project
    - android-26

before_install:
  - openssl aes-256-cbc -K $encrypted_cfd0276aa3e8_key -iv $encrypted_cfd0276aa3e8_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar
  - gem install fastlane supply
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  # Install the rest of tools (e.g. avdmanager)
  - sdkmanager tools
  # Install the system image.
  - sdkmanager "system-images;android-24;default;armeabi-v7a"
  # Create and start emulator for the script. Meant to race the install task.
  - echo no | avdmanager create avd --force -n emulatorApi24 -k "system-images;android-24;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd emulatorApi24 -no-audio -no-window &

before_script:
  - android-wait-for-emulator
  # Disable animations
  - adb shell settings put global window_animation_scale 0 &
  - adb shell settings put global transition_animation_scale 0 &
  - adb shell settings put global animator_duration_scale 0 &
  - adb shell input keyevent 82 &

script: "./deploy.sh"

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
  - ".gradle"

env:
  global:
  - secure: 
  - secure: 
  - secure: 
